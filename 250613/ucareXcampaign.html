<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>登入中...</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .logo-container {
      position: relative;
      width: 280px;
      height: auto;
    }

    .gray-logo, .black-logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      display: block;
    }

    .black-logo {
      clip-path: inset(0 100% 0 0);
      animation: revealLogo 1s ease-out forwards;
    }

    @keyframes revealLogo {
      0% { clip-path: inset(0 100% 0 0); }
      100% { clip-path: inset(0 0% 0 0); }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img class="gray-logo" src="../images/jowuagray.png" alt="JOWUA Gray">
    <img class="black-logo" src="../images/jowuablack.png" alt="JOWUA Black">
  </div>

  <script>
    const liffId = "2003553378-RqyQWpyg"; // 你的 LIFF ID
    const externalRedirectUrl = "https://global.jowua-life.com/pages/ucare-campaign"; // 外部頁面

    async function main() {
      try {
        await liff.init({ liffId });
        await liff.ready;

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        const uid = profile.userId;
        const nickname = profile.displayName;
        const email = liff.getDecodedIDToken()?.email || "";

        await fetch("https://hook.us1.make.com/yci84no2zw89i23hdj8rils9utasegfk", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ uid, nickname, email })
        });

        // ✅ 先打開外部瀏覽器的網址
        liff.openWindow({
          url: externalRedirectUrl,
          external: true
        });

        // ✅ 然後延遲 0.5 秒自動關閉 LIFF 頁面
        setTimeout(() => {
          liff.closeWindow();
        }, 500); // 500 毫秒 = 半秒

      } catch (err) {
        console.error("錯誤：", err);
        document.querySelector('.loading').innerHTML = `<p>🚨 發生錯誤：${err.message}</p>`;
      }
    }

    main();
  </script>
</body>
</html>
